<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vis Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis-network.min.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 350px;
      border: 1px solid lightgray;
      outline: none;
    }
    .vis-network {
      outline: none;
    }
  </style>
</head>

<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
      { id: 1, label: "Node smdww" },
      { id: 2, label: "Node 2mefsfsmfowf" },
      { id: 3, label: "Node emd" },
      { id: 4, label: "Node" },
      { id: 5, label: "Nodefowmfonef" },
      { id: 6, label: "Node sps" },
      { id: 7, label: "Node wnfiwnfwf" },
      { id: 8, label: "Nodefwineifnwifnwfi" },
      { id: 9, label: "Node aadad" },
      { id: 10, label: "Node ifnifn" },
      { id: 11, label: "Node 11" },
      { id: 12, label: "Node 12" },
      { id: 13, label: "Node 1" },
      { id: 14, label: "Node 2" },
      { id: 15, label: "Node 3wofwfwf " },
      { id: 16, label: "Node 4wofwfwf " },
      { id: 17, label: "Node 5wofwfwf " },
      { id: 18, label: "Node 6" },
      { id: 19, label: "Node 7" },
      { id: 20, label: "Node 8" },
      { id: 21, label: "Node 9" },

    // create an array with edges
    var edges = new vis.DataSet([
    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {
      autoResize: true,
      height: '100%',
      width: '100%',
      nodes: {
        label: '<b>3306</b>\n3307\n3308',
        margin: 16,
        fixed: false,
        widthConstraint: {
          minimum: 72,

        borderWidth: 1,

          border: '#FF7474',
          highlight: {
            background: '#FF7474',
            border: '#FF7474'
          }
        },
        font: {
          color: '#222',
          // size: 18,
          // face: `source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace`,
          // background: 'red',
          // strokeWidth: 1,
          // strokeColor: 'blue',
          multi: true
        }
      },
      physics: {
        stabilization: {
          enabled: false
        },
        maxVelocity: 10,
        minVelocity: 0,
        solver: 'repulsion',
        repulsion: {
          nodeDistance: 64,
          centralGravity: 0.05,
          springLength: 200,
          springConstant: 0.08,
          damping: 0.05,
          avoidOverlap: 0.5,
        }
      },
      interaction: {

      }
    };
    var network = new vis.Network(container, data, options);
