<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vis Network | Basic usage</title>

  <script type="text/javascript" src="../../dist/vis-network.min.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 390px;
      border: 1px solid lightgray;
      outline: none;
    }
    .vis-network {
      outline: none;
    }
  </style>
</head>

<body>

  <div id="mynetwork"></div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
      { id: 1, label: "Node smdww" },
      { id: 2, label: "Node 2mefsfsmfowf" },
      { id: 3, label: "Node emd" },
      { id: 4, label: "Node" },
      { id: 500, label: "Nodefowmfonef" },
      { id: 6, label: "Node sps" },
      { id: 7, label: "Node wnfiwnfwf" },
      { id: 8, label: "Nodefwineifnwifnwfi" },
      { id: 9, label: "Node aadad" },
      { id: 100, label: "Node ifnifn" },
      { id: 11, label: "Node 11" },
      { id: 12, label: "Node 12" },
      { id: 13, label: "Node 1" },
      { id: 14, label: "Node 2" },
      { id: 49, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      { id: 150, label: "Node 3wofwfwf " },
      { id: 16, label: "Node 4wofwfwf " },
      { id: 17, label: "Node 5wofwfwf " },
      { id: 18, label: "Node 6" },
      // { id: 48, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      { id: 19, label: "Node 7" },
      { id: 200, label: "Node 8" },
      { id: 21, label: "Node 9" },
      { id: 22, label: "Node 10" },
      { id: 23, label: "Node 11" },
      // { id: 47, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      { id: 24, label: "Node 12" },
      { id: 250, label: "Node 3wofwfwf " },
      { id: 26, label: "Node 4wofwfwf " },
      { id: 27, label: "Node 5wofwfwf " },
      { id: 46, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      { id: 28, label: "Node 6" },
      { id: 29, label: "Node 7" },
      { id: 30, label: "Node 8" },
      // { id: 5, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      // { id: 15, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      // { id: 25, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      // { id: 35, label: "Invisible", opacity: 0, margin: 1, widthConstraint: { minimum: 12, maximum: 12 }, mass: 1, font: { color: '#fff' } },
      { id: 31, label: "Node 9" },
      { id: 32, label: "Node 10" },
      { id: 33, label: "Node 11" },
      { id: 34, label: "Node 12" },
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {
      autoResize: true,
      height: '100%',
      width: '100%',
      nodes: {
        label: '<b>3306</b>\n3307\n3308',
        margin: 10,
        fixed: false,
        // size: 100,
        // selectedWidth: 82,
        widthConstraint: {
          minimum: 72,
          maximum: 72
        },
        borderWidth: 1,
        shape: 'circle',
        color: {
          background: '#FFF',
          border: '#FF7474',
          highlight: {
            background: '#FF7474',
            border: '#FF7474'
          }
        },
        font: {
          color: '#222',
          // size: 18,
          // face: `source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace`,
          // background: 'red',
          // strokeWidth: 1,
          // strokeColor: 'blue',
          multi: true
        }
      },
      physics: {
        stabilization: {
          enabled: false
        },
        maxVelocity: 10,
        minVelocity: 0,
        solver: 'repulsion',
        repulsion: {
          nodeDistance: 52,
          centralGravity: 0.065,
          springLength: 100,
          springConstant: 0.08,
          damping: 0.05
        }
      },
      interaction: {
        multiselect: false,
        zoomView: false,
        dragNodes: false,
        dragView: false
      }
    };
    var network = new vis.Network(container, data, options);

    network.on("click", function (params) {
      console.log(params)
      if (params.nodes && params.nodes.length > 0) {
        console.log(`selected: ${params.nodes}`)
      }
    })

    network.on("startStabilizing", function (params) {
      console.log("startStabilizing", params);

      setTimeout(() => {
        options.physics.repulsion.centralGravity = options.physics.repulsion.centralGravity - 0.06
        console.log('bla')
        network.setOptions(options)
      }, 6000)
    })
    network.on("stabilizationProgress", function (params) {
      console.log("stabilizationProgress", params);
    })
    network.on("stabilizationIterationsDone", function (params) {
      console.log("stabilizationIterationsDone", params);
    })
    network.on("stabilized", function (params) {
      console.log("stabilized!", params);
    })
  </script>
</body>

</html>
