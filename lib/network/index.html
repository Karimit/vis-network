<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vis Network | Basic usage</title>

  <script type="text/javascript" src="Network.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body>
  <p>Create a simple network with some nodes and edges.</p>

  <div id="mynetwork"></div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
      { id: 1, label: "Node 1", x: -400, y: 50 },
      { id: 2, label: "Node 2", x: -400, y: -50 },
      { id: 3, label: "Node 3", x: -400, y: 100 },
      { id: 4, label: "Node 4", x: 400, y: -100 },
      { id: 5, label: "Node 5", x: 400, y: 10 },
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {
      autoResize: true,
      // height: '100%',
      // width: '100%',
      nodes: {
        label: '<b>3306</b>\n3307\n3308',
        margin: 12,
        fixed: false,
        widthConstraint: {
          minimum: 68,
          maximum: 68
        },
        borderWidth: 1,
        shape: 'circle',
        color: {
          background: '#FFF',
          border: '#FF7474',
          highlight: {
            background: '#FF7474',
            border: '#FF7474'
          }
        },
        font: {
          color: '#222',
          // size: 18,
          // face: `source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace`,
          // background: 'red',
          // strokeWidth: 1,
          // strokeColor: 'blue',
          multi: true
        }
      },
      physics: {
        stabilization: {
          enabled: false
        },
        maxVelocity: 200,
        minVelocity: 0,
        solver: 'repulsion',
        barnesHut: {
          theta: .1,
          gravitationalConstant: -200,
          centralGravity: .05,
          springLength: 1,
          damping: .2,
          avoidOverlap: .4
        },
        repulsion: {
          nodeDistance: 52,
          centralGravity: .09,
          springLength: 1,
          springConstant: 0.1,
          damping: 0.05
        },
        // wind: {
        //   x: 1,
        //   y: 1
        // }
      },
      interaction: {
        multiselect: false,
        zoomView: false,
        dragNodes: false,
        dragView: true
      }
    };
    var network = new vis.Network(container, data, options);
  </script>
</body>

</html>
